global:
  image: ghcr.io/noaa-gsl/zyra-scheduler:latest
  imagePullSecrets: []
  verbosity: info
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi
  pvc:
    create: true
    name: zyra-data
    storageClassName: ""
    size: 20Gi

datasets: []
